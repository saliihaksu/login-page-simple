<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="text-container">
    <h1>Creative Dünyanın Kapılarını Aralayın!</h1>
    <p>Üretim alanında yüksek önceliliklerin arasına hoşgeldiniz!</p>
  </div>
<div class="wrapper">
    <h1>Giriş Yap</h1>
    <div class="input-box">
        <input type="text" placeholder="Kullanıcı Adınız" id="kullanici-adi" required>
        </div>

    <div class="input-box">
        <input type="password" placeholder="Şifreniz" id="password" required>
        </div>
    <div class="remember-forget">
        <a href="">Şifremi unuttum</a>
    
    </div>
  <button type="submit" class="btn">Giriş Yap</button>
  <p class="register-link">Hala üye değil misin? Hemen <a href="" target="_blank">Kayıt Ol!</a></p>
</div>
</section>

</body>
</html>
